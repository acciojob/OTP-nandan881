<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #verification_heading {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #verification_subtext {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .code-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .code {
            width: 50px;
            height: 50px;
            font-size: 2rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .code:focus {
            outline: none;
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="verification_heading">OTP</h1>
        <p id="verification_subtext">Enter the 6-digit code sent to your phone.</p>
        <div class="code-container">
            <input type="text" class="code" maxlength="1" id="otp1">
            <input type="text" class="code" maxlength="1" id="otp2">
            <input type="text" class="code" maxlength="1" id="otp3">
            <input type="text" class="code" maxlength="1" id="otp4">
            <input type="text" class="code" maxlength="1" id="otp5">
            <input type="text" class="code" maxlength="1" id="otp6">
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.code');

        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
